image: ubuntu

quasi_pr_build:
  tags: 
    - docker-prod
  script: 
    - echo 'env vars:'
    - env
  only:
    - external_pull_requests

quasi_non_master_build:
  tags: 
    - docker-prod
  script: 
    - echo 'env vars:'
    - env
  except:
    - master

quasi_master_build:
  tags: 
    - docker-prod
  script: echo 'Your master is awesome'
  only:
    - master
